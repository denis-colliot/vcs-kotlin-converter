buildscript {
    repositories {
        maven {
            url uliceArtifactoryUrl
            credentials {
                username uliceArtifactoryUsername
                password uliceArtifactoryPassword
            }
        }
    }
}

plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.3.2'
}

group 'fr.ratp'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    maven {
        url uliceArtifactoryUrl
        credentials {
            username uliceArtifactoryUsername
            password uliceArtifactoryPassword
        }
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version '2018.1.4'
}
patchPluginXml {
    changeNotes """
      Add change notes here.<br>
      <em>most HTML tags may be used</em>"""
}